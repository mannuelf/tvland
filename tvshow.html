<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"/>
  <link rel="stylesheet" href="./css/styles.css"/>
  <title>TVLAND(tvshows)</title>
</head>
<body>
<section class="hero is-dark is-medium background-photo">
  <div class="hero-head">
    <nav class="navbar is-dark">
      <div class="container">
        <div class="navbar-brand">
          <a href="index.html" class="navbar-item">
            TVLAND
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroB">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroB" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active">
              Home
            </a>

            <a class="navbar-item">
              NEWS
            </a>

            <a class="navbar-item">
              TV SHOWS
            </a>
            <a class="navbar-item">
              MOVIES
            </a>

            <a class="navbar-item">
              CONTACT
            </a>
            <div class="navbar-item">
              <div class="buttons">
                <div class="field is-grouped">
                  <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Find a repository" id="searchQuery">
                  </p>
                  <p class="control">
                    <a class="button is-info" id="search">
                      Search
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">
        Title
      </p>
      <p class="subtitle">
        Subtitle
      </p>
    </div>
  </div>

  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active">
            <a class="tabs-item" id="tv-schedule">Schedule</a>
          </li>
          <li>
            <a class="tabs-item" id="tv-seasons">Seasons</a>
          </li>
          <li>
            <a class="tabs-item" id="tv-episodes">Episodes</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</section>

<section class="show-carousel">
  <div class="container">
    <div class="show-carousel__section" id="show-schedule" >
      <h1 class="is-size-1">Schedule</h1>
      <div class="inner"></div>
    </div>

    <div class="show-carousel__section" id="show-seasons">
      <h1 class="is-size-1">Seasons</h1>
      <div class="inner"></div>
    </div>

    <div class="show-carousel__section" id="show-episodes">
      <h1 class="is-size-1">Episodes</h1>
      <div class="inner"></div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="content has-text-centered">
    Our TVLAND 2020
  </div>
</footer>

<script src="./js/tv_show.js"></script>
</body>
</html>
